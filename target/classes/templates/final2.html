<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Alunos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="/src/main/resources/static/css/botaoladoalado.css">
  <!-- <link rel="stylesheet" th:href="@{/css/styles.css}"> -->
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark justify-content-sm-around">
    <h1 class="navbar-brand">Cadastro Finalizado</h1>
  </nav>
  <main>
    <div class="container">
      <div class="row">
        <h2 class="mt-3"></h2>
      </div>

   

      <div class="table-responsive">
        <table class="table table-striped table-bordered">
          <thead class="table-dark">
            <tr>
              <th scope="col">Matrícula</th>
              <th scope="col">Nome</th>
              <th scope="col">Email</th>
              <th scope="col">CPF</th>
              <th scope="col">Curso</th>

                
             
            </tr>
          </thead>
          <tbody>
            <tr th:each="student: ${students}">
              <th th:text="${student.id}" scope="row"></th>
              <th th:text="${student.name}" scope="row"></th>
              <th th:text="${student.email}" scope="row"></th>
              <th th:text="${student.cpf}" scope="row"></th>
              <th th:text="Informática" scope="row"></th>
              
                

                
            </body>
       </th>
    </tr>
</tbody>
