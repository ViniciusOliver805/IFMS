<script>
      function formatarCPF(cpf) {
    // Remove qualquer caractere que não seja número do CPF
    cpf = cpf.replace(/\D/g, "");
    // Formata o CPF
    cpf = cpf.replace(/(\d{3})(\d)/, "$1.$2");
    cpf = cpf.replace(/(\d{3})(\d)/, "$1.$2");
    cpf = cpf.replace(/(\d{3})(\d{2})$/, "$1-$2");

    return cpf;
    }
</script>
